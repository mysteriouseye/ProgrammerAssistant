            </div>
            <div id="regular-tool" class="mdui-p-a-2">
                <h3>正则工具可以帮助你测试正则表达式</h2>

                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">请输入正则表达式</label>
                    <input id="regular-ex" class="mdui-textfield-input" type="text" onchange="doRex()"/>
                </div>
                <div class="mdui-textfield">
                    <textarea id="regular-text" class="mdui-textfield-input" rows="4" placeholder="输入要匹配的文本" onchange="doRex()"></textarea>
                </div>
                <div class="mdui-textfield">
                    <textarea id="regular-result" class="mdui-textfield-input" rows="4" placeholder="结果" disabled></textarea>
                </div>
            </div>
            <div id="qrcode-tool" class="mdui-p-a-2">
                <h3>二维码工具可以帮你把文本转换为二维码图片</h3>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">请输入文本</label>
                    <input id="qrcode-text" class="mdui-textfield-input" type="text" value="ddddd" onblur="makeCode()"/>
                </div>
                <span>结果：</span>
                <div id="qrcode" style="width: 200px;height: 200px;"></div>
            </div>
